name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build prod
        run: ./scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-430012
          export_default_credentials: true

      - name: Verify Authentication
        run: gcloud auth list

      - name: Set Active Account
        run: gcloud config set account cloud-run-deployer@notely-430012.iam.gserviceaccount.com
  
      - name: Set GCP Project
        run: gcloud config set project notely-430012

      - name: Build and Push Docker Image
        env:
          CLOUDSDK_CORE_PROJECT: notely-430012
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430012/notely-ar-repo/ramzec2010/notely:latest . 

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-430012/notely-ar-repo/ramzec2010/notely:latest --region us-central1 --allow-unauthenticated --project notely-430012 --max-instances=4